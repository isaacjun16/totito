<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Taza de parendizaje</mat-label>
            <input matInput placeholder="Porcentaje de taza de aprendizaje" [(ngModel)]="data.learningRate" min="0" max="100">
            <mat-icon matSuffix>school</mat-icon>
            <mat-hint>Valor de 1 a 100</mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Probabilidad Aleatorio</mat-label>
            <input matInput placeholder="Porcentaje de probabilidad de valor aleatorio" [(ngModel)]="data.randomMoveProbability" min="0" max="100">
            <mat-icon matSuffix>shuffle</mat-icon>
            <mat-hint>Valor de 1 a 100</mat-hint>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Factor de descuento</mat-label>
            <input matInput placeholder="Factor de descuento se utiliza para balancear el premio" [(ngModel)]="data.discountFactor" min="0" max="100">
            <mat-icon matSuffix>tune</mat-icon>
            <mat-hint>Valor de 1 a 100</mat-hint>
        </mat-form-field>
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Aceptar</button>
</mat-dialog-actions>
